[package]
name = "bevyjam3"
version = "0.1.0"
edition = "2021"
default-run = "bevyjam3"

[dependencies]
bevy = "0.10.1"
clap = "4.2.1"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
